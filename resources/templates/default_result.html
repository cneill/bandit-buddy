<h2>{{ issue }}</h2>
<div class="details">
    <b>Severity: </b> <span class='severity_{{ severity }}'>{{ severity }}</span><br />
    <b>Confidence: </b> {{ confidence }} <br />
    <b>File: </b><a href='{{ path }}' target='_blank'>{{ path }}</a> <br />
</div>

<div class="code">
    {{ code }}
</div>
